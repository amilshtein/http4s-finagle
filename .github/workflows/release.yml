name: Release
on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Coursier
      uses: actions/cache@v1
      with:
        path: ~/.cache/coursier
        key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/build.sbt') }}
    - name: Cache Sbt
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: publish
      run: |
        mkdir -p .gnupg
        echo $GPG_SEC | base64 --decode > .gnupg/secring.asc
        echo $GPG_PUB | base64 --decode > .gnupg/pubring.asc
        sbt +releaseEarly
      env:
        GPG_SEC: ${{ secrets.GPG_SEC }}
        GPG_PUB: ${{ secrets.GPG_PUB }}
        PGP_PASS: ${{ secrets.PGP_PASS }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
    - name: Checkout Docs
      uses: actions/checkout@v2
      with:
        ref: gh-pages
        path: docs/_site
    - name: doc
      run: |
        sbt ++0.26.0 doc
        cd docs/_site
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "doc generated"
        git push origin gh-pages
