name: Build and Test
on:
  push:
    branches: [ master ]
  pull_request:
    types: [ synchronize, opened, reopened ]
jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
    - uses: actions/checkout@v2
    - name: Cache Coursier
      uses: actions/cache@v1
      with:
        path: ~/.cache/coursier
        key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/build.sbt') }}
    - name: Cache Sbt
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: "2.13 Test"
      run: |
        sbt "++ 2.13.1; coverage; test; coverageReport"
        bash <(curl -s https://codecov.io/bash) 
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: "2.12 Test"
      run: sbt "++ 2.12.10 test"
  auto-merge:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Auto merge Scala Steward PR
        uses: maxkomarychev/merge-pal-action@v0.5.1
        if: github.event_name == 'pull_request' # && github.actor == 'scala-steward'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
